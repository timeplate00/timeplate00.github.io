<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeplate - Productive Web App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --main-green: #83a04b;
            --dark-green: #1b2d0b;
            --accent: #a1d34a;
            --text-dark: #1e1e1e;
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--main-green);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Header / Navbar */
        nav {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 4%;
            background: var(--dark-green);
            color: var(--text-light);
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        nav .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav .logo img {
            height: 38px;
            width: 38px;
        }

        nav .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: var(--main-green);
        }

        nav button {
            border: 2px solid var(--main-green);
            background-color: transparent;
            color: var(--main-green);
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        nav button:hover {
            background-color: var(--main-green);
            color: var(--dark-green);
        }

        /* Hero Section */
        .hero {
            margin-top: 90px;
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .hero img {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }

        .hero h1 {
            font-size: 2.5rem;
            color: var(--dark-green);
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.1rem;
            color: #2f3b1f;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .buttons button {
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--dark-green);
            color: var(--main-green);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background-color: var(--accent);
            color: var(--dark-green);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--dark-green);
            border: 2px solid var(--dark-green);
        }

        .btn-secondary:hover {
            background-color: var(--dark-green);
            color: var(--main-green);
        }

        /* Floating glow */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(80px);
            z-index: -1;
            animation: pulse 6s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            nav ul {
                display: none;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">
            <img src="logo_v4.png" alt="Timeplate Logo">
            <h1>Timeplate</h1>
        </div>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button>Login</button>
    </nav>

    <section class="hero">
        <img src="logo_v5.png" alt="Logo Principal">
        <h1>Make your operation easier</h1>
        <p>Timeplate is your digital space to work comfortably, stay productive, and enjoy a modern, fresh, and
            efficient experience.</p>
        <div class="buttons">
            <a href="tools.html">
                <button class="btn-primary">Start</button>
            </a>
            <!-- <button class="btn-secondary">Explorar</button>-->
        </div>
    </section>

    <div class="glow"></div>

    <script>
        // Pequeña animación de bienvenida
        window.addEventListener('load', () => {
            document.body.style.opacity = 0;
            setTimeout(() => { document.body.style.transition = 'opacity 1s'; document.body.style.opacity = 1; }, 100);
        });
    </script>

</body>

</html>
